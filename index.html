<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week2-battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="image/login-image.png" alt="">
            <h1 class="main-heading">Welcome back</h1>
            <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, earum. Lorem ipsum dolor sit at, et.</p>
        </div>
        <div class="form-container">
            <h2 class="login-text">Login</h2>
            <form>
                <div class="form-content">
                    <label for="email">Email</label>
                    <br>
                    <input type="email">
                </div>
                <div class="form-content">
                    <label for="password">Password</label>
                    <br>
                    <input type="password">
                </div>
                <a class="forgot-link" href="#">Forgot password?</a>
               <div class="btn-container">
                <button class="btn">Login</button>
               </div>
                <p class="action-text">Not a member? <a href="">SignUp</a></p>
            </form>
            <p class="alternative">Or</p>
            <div class="social-link">
                <button class="btn--1 facebook">Facebook</button>
                <button class="btn--1 google">Google</button>
            </div>
        </div>
    </div>
    
</body>
</html>
